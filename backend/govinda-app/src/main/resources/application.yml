# ═══════════════════════════════════════════════════════════════
# Govinda ERP - Application Configuration
# ═══════════════════════════════════════════════════════════════

spring:
  application:
    name: govinda

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/govinda
    username: govinda
    password: govinda
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        globally_quoted_identifiers: true
        jdbc:
          time_zone: UTC

  # Flyway Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# Govinda Configuration
govinda:
  # Multi-tenancy
  tenant:
    header-name: X-Tenant-Id
    default-tenant: default

  # JWT Authentication
  jwt:
    secret: ${JWT_SECRET:default-secret-key-change-in-production-min-256-bits}
    expiration-seconds: 3600  # 1 hour

  # Supported languages
  i18n:
    default-language: DE
    supported-languages: DE,FR,IT,EN

# Logging Configuration
logging:
  level:
    root: INFO
    net.voytrex.govinda: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    net.voytrex.govinda: DEBUG

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:tc:postgresql:18:///govinda
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  # Flyway Migration (runs automatically with @SpringBootTest)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  jpa:
    hibernate:
      # Use 'none' when Flyway manages schema, 'create-drop' for @DataJpaTest without Flyway
      ddl-auto: none
