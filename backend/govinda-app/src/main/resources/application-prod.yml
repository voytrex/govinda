## =====================================================================
## Govinda ERP - Production Configuration
##
## This profile is intended for:
## - Self-hosted Docker / Docker Compose
## - Cloud deployments (Cloudflare, AWS, etc.)
## - Windows Server as a standalone Spring Boot app
##
## IMPORTANT:
## - Do NOT use this profile for local development.
## - Activate with: SPRING_PROFILES_ACTIVE=prod
## - All secrets (DB, JWT, etc.) must come from environment variables.
## =====================================================================

spring:
  application:
    name: govinda

  # Database Configuration (production via environment variables)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Tune these values per environment size
      maximum-pool-size: ${DB_MAX_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC

  # Flyway Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    # In production, keep error payloads lean – details are logged, not exposed
    include-message: never
    include-binding-errors: never

# Actuator Configuration - production safe defaults
management:
  endpoints:
    web:
      exposure:
        # Only expose health by default on the main HTTP port.
        # For metrics/info, use a separate management port or secured network segment.
        include: health
  endpoint:
    health:
      show-details: when_authorized
  server:
    # Optionally move actuator to a separate port in hardened environments.
    # Uncomment and adjust if needed:
    # port: 8081

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    # In production you may want to disable Swagger UI or protect it behind auth.
    enabled: false
  show-actuator: false

# Govinda Configuration
govinda:
  # Multi-tenancy
  tenant:
    header-name: X-Tenant-Id
    default-tenant: default

  # JWT Authentication
  jwt:
    # No default secret in production – MUST be provided via env var.
    secret: ${JWT_SECRET}
    # Allow overriding via env if needed
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}

  # Supported languages (same as base; kept for clarity)
  i18n:
    default-language: DE
    supported-languages: DE,FR,IT,EN

# Logging Configuration - production friendly defaults
logging:
  level:
    root: INFO
    net.voytrex.govinda: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
    org.flywaydb: INFO

