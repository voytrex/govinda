# Govinda ERP - Continuous Integration
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: '21'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      checks: write

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: govinda_test
          POSTGRES_USER: govinda
          POSTGRES_PASSWORD: govinda
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        run: mvn -B -DskipTests package

      - name: Run tests
        run: mvn -B test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/govinda_test
          SPRING_DATASOURCE_USERNAME: govinda
          SPRING_DATASOURCE_PASSWORD: govinda

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: 'backend/**/target/surefire-reports/*.xml'
          reporter: java-junit

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build for CodeQL
        run: mvn -B -DskipTests package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
